# uu_framework GitHub Pages Deployment
# Builds and deploys the course site to GitHub Pages
#
# Site URL: https://www.sonder.art/{repo-name}/
#
# This workflow is REUSABLE across all uu_framework repos.
# Just copy this file - the repo name is auto-detected.
#
# Prerequisites:
# 1. Enable GitHub Pages in repo settings (Settings > Pages)
# 2. Set source to "GitHub Actions"
# 3. Custom domain configured at org level (sonder-art.github.io â†’ www.sonder.art)

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install pyyaml

      - name: Install Node.js dependencies
        working-directory: uu_framework/eleventy
        run: npm install

      - name: Run preprocessing
        run: python3 uu_framework/scripts/preprocess.py --verbose

      - name: Build site with Eleventy
        working-directory: uu_framework/eleventy
        run: npx @11ty/eleventy --config=.eleventy.js
        env:
          NODE_ENV: production
          PATH_PREFIX: "/${{ github.event.repository.name }}/"

      - name: Build CSS with Tailwind
        working-directory: uu_framework/eleventy
        run: |
          mkdir -p ../../_site/css/themes
          npx tailwindcss -i ./src/css/main.css -o ../../_site/css/styles.css --minify
          cp -r ./src/css/themes/*.css ../../_site/css/themes/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
